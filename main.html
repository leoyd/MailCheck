<html lang="en">
<head>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <meta charset="utf-8">
    <title>Mail Check</title>
</head>
<body>

<div class="row">
    <div class="col-12">
        <div class="card" style="width: 25rem;">
            <img src="resources/icon.png" class="card-img-top" style="  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;margin-top: 1rem">
            <div class="card-body">
                <h5 class="card-title">Mail Check</h5>
                <p class="card-text">All report used in this application came from <a
                        href="https://www.signal-arnaques.com">www.signal-arnaques.com</a>,
                    thanks to them.</p>
                <p class="card-text">Application develop by Leroy Leopold</p>
                <p class="card-text">Open Source Project</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="MailCheckSwitch">
                        <label class="custom-control-label" for="MailCheckSwitch">Activer la verification des adresse
                            mail</label>
                    </div>
                </li>
            </ul>
            <div class="card-body">
            </div>
        </div>
    </div>
</div>

</body>

<footer>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/js-cookie/dist/js.cookie.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/mustache/mustache.js"></script>
    <script src="js/popupManager.js"></script>
</footer>
</html>
